<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Message</title>
    <style>
      #lbl {
        display: flex;
        font-family: sans-serif;
        font-size: 18pt;
        color: #ffffff;
        padding: 5px;
        border: 1px solid #191919;
        justify-content: left;
        line-height: 1.5;
        font-weight: bold;
        flex-direction: column;
        align-items: flex-start;
      }

      #container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      #week {
          font-size: 12pt;
          font-weight: bold;
      }

      #date {
          font-size: 15pt;
          margin-top: 5px;
          font-weight: bold;
      }

      .greeting {
          font-size: 18pt;
          margin-top: 5px;
      }

      body {
          background-color: #191919;
      }
    </style>
</head>
<body>
    <div id="lbl"></div>

    <script>
        // Array for weekday names
        var weekday = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];

        // Array for month names
        const monthNames = ["january", "february", "march", "april", "may", "june",
            "july", "august", "september", "october", "november", "december"];

        // Function to calculate ISO week number
        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            var weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return weekNo;
        }

        var today = new Date();
        var hrs = today.getHours();
        var dayOfWeek = weekday[today.getDay()];
        var weekNumber = "Week #" + getWeekNumber(today);
        var date = `${dayOfWeek}, ${monthNames[today.getMonth()]} ${today.getDate()}, ${today.getFullYear()}`;

        var greet;

        if (hrs < 12)
            greet = 'good morning, Pedro.';
        else if (hrs >= 12 && hrs <= 18)
            greet = 'good afternoon, Pedro.';
        else if (hrs > 18 && hrs <= 24)
            greet = 'good evening, Pedro.';

        document.getElementById('lbl').innerHTML = `
            <div id="container">
                <div id="week">${weekNumber}</div>
                <div id="date">${date}</div>
                <div class="greeting">${greet}</div>
            </div>
        `;
    </script>
</body>
</html>
